<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="logo">
            <a href="/" class="plain-link"><h2>Маркетплейс</h2></a>
        </div>

        {% if current_user.is_authenticated %}
        <p>
            <a class="navbar-brand" href="/profile/{{ current_user.id }}">{{ current_user.username }}</a>
            <a class="btn btn-secondary" href="/create_ad">Создать объявление</a>
        </p>
        {% else %}
        <p>
            <a class="btn btn-primary" href="/register">Регистрация</a>
            <a class="btn btn-success" href="/login">Войти</a>
            <a class="btn btn-secondary" href="/login">Создать объявление</a>
        </p>
        {% endif %}
    </nav>
</header>

<main class="container" role="main">
    {% block content %}{% endblock %}
</main>
</body>
</html>
